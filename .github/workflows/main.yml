name: Build and Release
on:
  push:
    branches:
      - main
jobs:
  build:
    name: Build and release binaries
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: yarn

      - name: Install pkg
        run: yarn global add pkg

      - name: Get version
        id: get_version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Extract Changelog for latest version
        id: changelog
        run: |
          changelog=$(awk '/^## \[/{if (found) exit} {print} /^## \['${{ steps.get_version.outputs.version }}'\]/ {found=1}' CHANGELOG.md)
          echo "changelog=$changelog" >> $GITHUB_OUTPUT

      - name: Build binaries with pkg
        run: |
          echo ${{ steps.get_version.outputs.version }}
          pkg . --targets node18-linux-x64,node18-linux-arm64,node18-macos-arm64

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          name: v${{ steps.get_version.outputs.version }}
          body: |
            ## Changelog
            ${{ steps.get_version.outputs.changelog }}
          with:
          files: |
            ./dist/*
